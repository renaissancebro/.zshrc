# ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 4
    y: 4
  decorations: full
  startup_mode: Windowed

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  size: 14.0

cursor:
  style:
    shape: Beam
    blinking: Always

colors:
  primary:
    background: '0x1e1e2e'
    foreground: '0xcdd6f4'

shell:
  program: /bin/zsh
	
